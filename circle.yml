general:
  branches:
    ignore:
      - gh-pages

machine:
  node:
    version: 4.2.2
  timezone: Asia/Tokyo

test:
  override:
    - git diff --name-only --diff-filter=ACMR origin/master | grep -a '.*.md$' | xargs -I@ npm test @
    - ./script/spec.sh

deployment:
  publish:
    branch: master
    commands:
      - git config --global user.name "circleci"
      - git config --global user.email "circleci@feedforce.jp"
      - bundle exec middleman deploy
